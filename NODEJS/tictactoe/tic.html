<html>

<head>
    <title>Tic-Toc-Toe</title>
    <script type="text/javascript" src=tic.js></script>

</head>

<body>

    <fieldset float>
        <table>
            <tr>
                <td><input type="button" id="0" name="btn" onclick="update('0')" disabled></td>
                <td><input type="button" id="1" name="btn" onclick="update('1')" disabled></td>
                <td><input type="button" id="2" name="btn" onclick="update('2')" disabled></td>

            </tr>
            <tr>
                <td><input type="button" id="3" name="btn" onclick="update('3')" disabled></td>

                <td><input type="button" id="5" name="btn" onclick="update('5')" disabled></td>

            </tr>
            </tr>
            <tr>
                <td><input type="button" id="6" name="btn" onclick="update('6')" disabled></td>
                <td><input type="button" id="7" name="btn" onclick="update('7')" disabled></td>
                <td><input type="button" id="8" name="btn" onclick="update('8')" disabled></td>

            </tr>
        </table>
    </fieldset>



    <input type="button" value="Start" onclick="start()">
    <input type="button" value="Save">
    <input type="button" value="Resume">
    <div id="game">

    </div>
