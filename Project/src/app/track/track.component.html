<html>
  <head>
      <script src="node_modules/chart.js/src/chart.js"></script>
      
  </head>
  <body>
      <ul class="ul">
          <li class="li title">
              <a routerLink='../home'><img class="image" src="../../favicon.ico"> Fitness Tracker</a>
          </li>
          <li class="li"><a (click)="signout()">Sign out</a></li>
          <li class="li"><a routerLink='../profile'>Profile</a></li>
      
      </ul>
      
      <div class="col-sm-1"></div>
      
      <div class="col-sm-7">
      
        
      
      <div class="row">
        <h2>Day {{dayId}} Activity Tracker</h2>
      
      
      </div>
      <div class="row">
      
          <div class="modal-body">
             
                <form  #myForm="ngForm" (submit)="getValues(myForm.value)" ngNativeValidate>
                    <div class="divMain" *ngFor="let e of exercise ; let i = index">
                  <div class="form-group row">
                      <div class="col-sm-5">
                          
                          <input class="form-control" id="ex3" type="text" value={{e.exerciseName}} disabled>
                        </div>
                        <div class="col-sm-2">
                            
                            <input class="form-control" id="ex2" type="text" value={{e.amount}} disabled>
                          </div>
                      <div class="col-sm-2">
                        <input class="form-control" id="ex1" type="number" name="{{'value'+i}}" min="5" max={{e.amount}}  ngModel required>
                      </div>
                     
                    </div></div>
                    <button type="submit"class="btn btn-primary">Evaluate</button>
                  </form>
                    
                  
              
             
          </div>
      
      </div>
      </div>
      <div class="col-sm-4">
          <div style="display: block">
              <canvas baseChart
                      [datasets]="barChartData"
                      [labels]="barChartLabels"
                      [options]="barChartOptions"
                      [legend]="barChartLegend"
                      [chartType]="barChartType">
              </canvas>
            </div>
          
      </div>
     
      
  </body>
</html>
