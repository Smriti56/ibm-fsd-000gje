<ul class="ul">
          <li class="li title">
              <a routerLink='../home'><img class="image" src="../../favicon.ico"> Fitness Tracker</a>
          </li>
          <li class="li"><a (click)="signout()">Sign out</a></li>
          <li class="li"><a routerLink='../profile'>Profile</a></li>
      
      </ul>
      
      <div class="col-sm-1"></div>
      
      <div class="col-sm-8">
      
        
      
      <div class="row">
        <h2>Day {{dayId}} Activity Tracker</h2>
      
      
      </div>
      <div class="row">
      
          <div class="modal-body">
              <div class="divMain" *ngFor="let e of exercise ; let i = index">
                <form  #f="ngForm" (ngSubmit)="onSubmit(f)">
                  <div class="form-group row">
                      <div class="col-sm-5">
                          
                          <input class="form-control" id="ex3" type="text" value={{e.exerciseName}} disabled>
                        </div>
                        <div class="col-sm-2">
                            
                            <input class="form-control" id="ex2" type="text" value={{e.amount}} disabled>
                          </div>
                      <div class="col-sm-2">
                        <input class="form-control" id="ex1" type="number" name="{{'value'+i}}" ngModel required>
                      </div>
                     
                    </div>
                  </form>
                    
                  
              </div>
              <input type="submit" value="SUBMIT">
          </div>
      
      </div>
      </div>
      <div class="col-sm-3"></div>
